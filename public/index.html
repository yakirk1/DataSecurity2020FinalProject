<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HideYourText</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover {
        background-color: #111;
        cursor:pointer;
      }
      </style>
  </head>
  <body>

    <ul>
      <li style="display:block;"><a class="hidetext">Hide Text</a> </li>
      <li style="display:block;"><a class="revealtext">Reveal Text</a> </li>

    </ul>


    <div class="hideText-modal">
      <div class="modal">
        <h2>Hiding text</h2>
       <form>
        <input type="text" id ="chosen_text" name="chosen_text" placeholder="text...">
        <input type="file" id="myHidingImage" name="myHidingImage" accept="image/x-png,image/jpeg" />
        <p class="error"></p>
        <button type="submit"> Submit </button>
       </form>
     </div>
    </div>

    <div class="revealText-modal">
      <div class="modal">
        <h2>Revealing text</h2>
       <form>
        <input type="file" name="myRevealingImage" accept="image/x-png,image/jpeg" />
        <p class="error"></p>
       </form>
     </div>
    </div>

    <!-- firebase base model -->
    <script src="/__/firebase/7.14.4/firebase-app.js"></script>   
   
   
    <!-- firebase features -->
    
    <script src="/__/firebase/7.14.4/firebase-functions.js"></script>
    <!-- initialize SDK  -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>




  </body>
</html>
